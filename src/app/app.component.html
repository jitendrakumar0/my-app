<div class="container">
    <div class="row justify-content-center vh-100 align-items-center">
        <div class="col-6">
            <form class="card" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit()">
                <div class="card-header text-center"><h6>{{title}}</h6></div>
                <div class="card-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="@example" formControlName="username">
                        <label for="floatingInput">Username</label>
                        <small style="color:red;" *ngIf="user && user.invalid && user.touched">Please enter a valid username.</small>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                        <label for="floatingPassword">Password</label>
                        <small style="color:red;" *ngIf="password && password.invalid && password.touched">Please enter minimum 8 characters.</small>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100" type="submit" [disabled]="loginForm.invalid">
                        <span *ngIf="submitBtn == true" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span *ngIf="submitBtn == true"> Loading...</span>
                        <small *ngIf="submitBtn != true" class="text-uppercase fw-bold">Submit</small>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
